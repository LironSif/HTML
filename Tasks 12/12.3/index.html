<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        
        .box::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50%; 
            height: 100%; 
            background-color: red; 
        }

        .box:hover::after {
         background-color: rgb(40, 2, 2); 
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
