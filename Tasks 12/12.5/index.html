  position: relative;
  text-decoration: none;
  color: rgb(37, 21, 116);
  font-weight: 600;
  display: inline-block;
}

a:hover::after {
  content: '';
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  height: 20px;
  background-color: black;
}

</style>
